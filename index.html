<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeTube</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>유튜브 레시피 추출기</h2>
            <p>유튜브 URL을 복사 후 붙여넣으면 레시피가 완성됩니다</p>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-bar">
                <input type="text" id="youtubeUrl" value="https://www.youtube.com/watch?v=Jq2SwKMw8vI" placeholder="유튜브 영상 링크를 붙여넣으세요">
                <button id="fetchButton">
                  <span class="material-symbols-outlined">
                  search
                  </span>
                </button>
            </div>
            <!-- Video Section -->
            <div class="video-player" id="videoContainer">
                <!-- Video will be inserted here by JavaScript -->
            </div>
        </section>

        <!-- Ingredients, Seasonings, Tools Section -->
        <section class="recipe-section">
            <div id="recipeContainer">
                <div class="ingredients">
                    <h3>재료</h3>
                    <ul id="ingredientsList">
                        <!-- Ingredients will be inserted here -->
                    </ul>
                </div>
                <div class="seasonings">
                    <h3>양념</h3>
                    <ul id="seasoningsList">
                        <!-- Seasonings will be inserted here -->
                    </ul>
                </div>
                <div class="tools">
                    <h3>도구</h3>
                    <ul id="toolsList">
                        <!-- Tools will be inserted here -->
                    </ul>
                </div>
            </div>
        </section>

        <!-- Instructions Section -->
        <section class="instructions-section">
            <div class="instructions">
                <h3>만드는 법</h3>
                <ol id="instructionsList">
                    <!-- Instructions will be inserted here -->
                </ol>
            </div>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
